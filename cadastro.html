<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <header class="cabecalho">
        <div class="caixa-esquerda">
            <div class="area-logo">
                <img class="logo" src="assets/img/Logotipo-UpViagens.png" alt="Logo UpViagens">
            </div>
        </div>
        <div class="container-coluna">

        </div>
        <div class="caixa-direita pesquisa">
            <ul class="icones">
                <li> <a href="#" target="_blank"><i class='bx bx-envelope bx-md color-black'></i></a></li>
                <li> <a href="#" target="_blank"><i class='bx bxl-facebook-square bx-md color-black'></i></a></li>
                <li> <a href="#" target="_blank"><i class='bx bxl-instagram-alt bx-md color-black'></i></a></li>
                <li> <a class="color-black" href="cadastro.html">acesso</a></li>
            </ul>
        </div>


    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="servicos.html">Serviços</a></li>
            <li><a href="galeria.html">Galeria</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>

    </nav>
    <div class="alinhamento">
        <div class="container">
            <form class="formulario" id="cadastroForm">
                <h2>Cadastro</h2>

                <div class="field">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu Nome" required>
                </div>

                <div class="field">
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu Sobrenome" required>
                </div>

                <div class="field">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu E-Mail" required>
                </div>

                <div class="field">
                    <label for="cpf">Cpf:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="Digite seu Cpf" required>
                </div>

                <div class="field">
                    <label for="rg">RG:</label>
                    <input type="text" id="rg" name="rg" placeholder="Digite seu RG" required>
                </div>

                <div class="field">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(xx)(xxxxx-xxxx)" required>
                </div>

                <div class="field">
                    <label for="sexo">Sexo:</label>
                    <input type="text" id="sexo" name="sexo" placeholder="Digite seu sexo" required>
                </div>

                <div class="field">
                    <label for="endereco">Endereco:</label>
                    <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereco" required>
                </div>

                <div class="field">
                    <label for="cor">Cor:</label>
                    <input type="text" id="cor" name="cor" placeholder="Digite sua cor" required>
                </div>

                <div class="field">
                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input type="date" id="data_nascimento" name="data_nascimento" required>
                </div>

                <div class="field">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua Senha" required>
                </div>

                <div class="field">
                    <label for="nacionalidade">Nacionalidade:</label>
                    <input type="text" id="nacionalidade" name="nacionalidade" placeholder="Digite sua nacionalidade"
                        required>
                </div>

                <input class="btn" type="submit" value="Cadastrar">
                <a class="btnBack" href="index.html">Voltar</a>
            </form>
        </div>
    </div>
    <footer>
        <div class="caixa-esquerda color-black">
            <p>Parceiros</p>
            <p>Universal</p>
        </div>
        <div class="container-coluna color-black">
            <div class="">
                <p>Forma de Pagamento:</p>
            </div>
            <div class="">
                <p>Credito</p>
                <p>Visa elo</p>
                <p>HiperCard</p>
                <p>MasterCard</p>
            </div>
        </div>

        <div class="caixa-direita color-black">
            <p>ARS <i class="fi fi-ar"></i> R$ 0</p>
            <p>EUR <i class="fi fi-eu"></i> R$ 6,67</p>
            <p>USA <i class="fi fi-us"></i> R$ 5,61</p>
        </div>



    </footer>

    <script src="JavaScript/cadastro.js"></script>
</body>
